<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Account</title>
    <link rel="stylesheet" href="account.css" />
  </head>
  <body>
    <header>
      <nav class="header-nav">
        <ul>
          <li>News</li>
          <li><a href="index.html">Explore </a></li>
          <li><a href="classes.html">Classes</a></li>
        </ul>
        <ul>
          <li><a href="account.html">Sign up</a></li>
          <li>Log in</li>
        </ul>
      </nav>
    </header>

    <main>
      <form action="#" method="post">
        <fieldset>
          <legend>Account Creation</legend>

          <div>
            <label for="firstName">First Name</label>
            <input type="text" name="first_name" placeholder="First Name" id="firstName" />
          </div>

          <div>
            <label for="lastName">Last Name</label>
            <input type="text" name="last_name" placeholder="Last Name" id="lastName" />
          </div>

          <div>
            <label for="email">Email Address</label>
            <input type="email" name="email" placeholder="Email Address" id="email" />
          </div>

          <div>
            <label for="password">New Password</label>
            <input type="password" name="password" placeholder="New Password" id="password" />
          </div>

          <div>
            <label for="birthday">Birthday</label>
            <input type="date" name="birthday" id="birthday" />
          </div>

          <div class="agreements">
            <label for="newsletter" class="agreement-labels"
              >Sign up for newsletter and special offers.</label
            >
            <input type="checkbox" name="newsletter" />
          </div>
          <div class="agreements">
            <label for="agreement" class="agreement-labels">Agree to terms and conditions.</label>
            <input type="checkbox" name="agreement" />
          </div>

          <div><button type="submit">Create Your Account</button></div>
        </fieldset>
      </form>
    </main>

    <footer>
      <nav class="footer-nav">
        <ul>
          <li>Support</li>
          <li>Your Account</li>
          <li>About Us</li>
          <li>FAQs</li>
          <li>Terms of Use</li>
          <li>Privacy Policy</li>
        </ul>
    </footer>
  </body>
</html>
